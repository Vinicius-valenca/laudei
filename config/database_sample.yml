development:
  adapter: postgresql
  database: social_login_rails_development
  host: localhost
  username: postgres
  password: postgres

test:
  adapter: postgresql
  database: social_login_rails_test
  host: localhost
  username: postgres
  password: postgres

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
production:
  adapter: postgresql
  encoding: unicode
  database: <%= ENV['DB_NAME'] %>
  host: <%= ENV['DB_HOST'] %>
  username: <%= ENV['DB_USERNAME'] %>
  password: <%= ENV['DB_PASSWORD'] %>
